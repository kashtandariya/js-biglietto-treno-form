<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"/>
</head>

    <body>
        <!-- evento click sul pulsante senza tag form -->
        <section class="py-5">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="mb-4">
                            <label for="km" class="form-label">Km da percorrere</label>
                            <input type="text" class="form-control" id="km" placeholder="Inserisci km percorsi">
                        </div>

                        <div class="mb-4">
                            <label for="age" class="form-label">Età</label>
                            <input type="text" class="form-control" id="age" placeholder="Inserisci la tua età">
                        </div>
                        
                        <div>
                            <button id="submit" class="btn btn-primary">Calcola il prezzo del biglietto</button>
                        </div>
                    </div>

                    <div class="col py-4">
                        <div class="card mt-2">
                            <div id="result" class="card-body"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="app.js"></script>
    </body>
</html>
